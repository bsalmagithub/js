<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning</title>
</head>
<body style="background-color: #212121; color: #ffffff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    //for basic use this
    function addLanguage(langName){
        const li =document.createElement('li')
        li.innerText=`${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('python')
    addLanguage('typescript')
    
    //if the project is big use this method
    function addOptimaizeLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptimaizeLanguage('html')

    //edit
    const secondLang=document.querySelector('li:nth-child(2)') //nth-child read it
    console.log(secondLang);  //<li>python</li>
    //secondLand.innerHTML='Mojo'
    const newli=document.createElement('li')
    newli.textContent='Mojo'
    secondLang.replaceWith(newli)

    //edit
    const firstLang=document.querySelector('li:first-child')
    firstLang.outerHTML='<li>TypeScript</li>'

    //remove
    const lastLang=document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
