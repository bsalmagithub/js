<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning</title>
</head>
<body style="background-color: black; color:#ffffff">
    
</body>
 <script>
    const div= document.createElement('div')
    console.log(div);
    div.className='main'
    //div.id='myId'
    div.id=Math.round (Math.random() * 10 +1)
    div.setAttribute('title', 'generated title')
    div.style.backgroundColor ="green"
    div.style.padding='12px'
    div.innerText="code"
    // all this things didn't apply on page because it is in memory 
    // we say to document attach to this child
    const addText=document.createTextNode('code')
    div.appendChild(addText)

    //now we are attaching child here
    document.body.appendChild(div)
 </script>
</html>
